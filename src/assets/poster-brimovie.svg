<svg xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" viewBox="0 0 800 600">
  <!-- Background Animation -->
  <rect width="100%" height="100%" fill="#000" />
  <defs>
    <pattern id="moviePattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <image xlink:href="movie-pattern.png" width="100" height="100" />
    </pattern>
  </defs>
  <rect x="0" y="0" width="50%" height="100%" fill="url(#moviePattern)">
    <animate attributeName="x" from="0" to="50%" dur="4s" repeatCount="indefinite" />
  </rect>

  <!-- Logo -->
  <path fill="#fff" d="M400 200L160 300v300l240 200 240-200V300zM280 480v-160l160 80-160 80zm320 0v-160l160 80-160 80z" />

  <!-- Text -->
  <text x="50%" y="400" fill="#fff" font-size="72" font-family="Arial" text-anchor="middle">BRI Movie</text>

  <!-- Ticket -->
  <path fill="#fff" d="M300 600h200v240H300zm0 160h200v80H300z" />

  <!-- Ticket Text -->
  <text x="50%" y="520" fill="#000" font-size="36" font-family="Arial" text-anchor="middle">Get Your Ticket Now!</text>
</svg>